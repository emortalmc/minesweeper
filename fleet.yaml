apiVersion: agones.dev/v1
kind: Fleet

metadata:
  name: minesweeper
  namespace: emortalmc

spec:
  scheduling: Distributed


  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%

  template:
    spec:
      ports:
        - name: default
          portPolicy: Dynamic
          containerPort: 25565
          protocol: TCP

      health:
        initialDelaySeconds: 5
        periodSeconds: 15
        failureThreshold: 2

      template:
        metadata:
          labels:
            emortal.dev/mc-metrics-enabled: "true"
        spec:
          serviceAccountName: default-gameserver
          automountServiceAccountToken: true

          containers:
            - name: minesweeper
              image: ghcr.io/emortalmc/minesweeper:efa78aed62f60bc04202172b0cd4090654b59f9d

              resources:
                requests:
                  cpu: 500m
                  memory: 768Mi
                limits:
                  cpu: "1"
                  memory: 768Mi

              env:
                - name: VELOCITY_FORWARDING_SECRET
                  valueFrom:
                    secretKeyRef:
                      name: velocity-forwarding-token
                      key: forwarding.secret
                      optional: false
                - name: KAFKA_HOST
                  value: default-kafka-bootstrap
                - name: KAFKA_PORT
                  value: "9092"
                - name: NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: FLEET_NAME
                  value: minesweeper
